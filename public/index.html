<body>

    <div class="container">
        <h1 class="text-center">Welcome to Deaddit!</h1>
        <form id="new-post" class="post-form">
          <div class="form-group text-center">
            <label for="post-title">Title Town:</label>
            <input type="text" name="post-title" class="form-control" id="new-post-title">
          </div>
          <div class="form-group text-center">
            <label for="post-content">Post Place:</label>
            <textarea type="text" class="form-control" name="post-content" id="new-post-content"></textarea></br>
          </div>
          <button class="btn btn-primary form-control" type="submit">Create new /d thread</button>
        </form>

        <div id="posts-container">
  
      </div>      
  </div>
